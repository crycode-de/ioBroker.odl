# Dependabot will run on day 7 of each month at 02:49 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: "production"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "49 2 7 * *"
    open-pull-requests-limit: 20
    assignees:
      - "crycode-de"
    versioning-strategy: "increase"
